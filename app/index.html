    <div class="hero-unit">
        <h1><center>MicroChain</center></h1>
        <h2><center>Low Interest Micro-Loans for <br>Self-Financing Groups</center></h2>
    <div class="block1">
          <h4><center>Add Init Members</center></h4>
          <span><center>Aadhar ID : <input type='text' id='Uaadh' value=''></center></span>
          <span><center>Initial Amount : <input type='text' id='init_amount' value=''></center></span>
          <span><center><button id ='addInit' onclick='AddInit()'>Add Init Member</button></center></span>

    </div>
    <div class="block2">
          <h4><center>Member Validation</center></h4>
          <span><center>Aadhar ID : <input type='text' id='aadId' value=''></center></span>
          <span><center>User Address : <input type='text' id='usrAddr' value='0x00'></center></span>
          <span><center><button id ='adval' onclick='aadhvalidation()'>Validate Member</button></center></span>
    </div>
    <div class="block3">
          <h4><center>Deposit to Pool</center></h4>
          <span><center>Deposition Amount : <input type='text' id='poolDep' value=''></center></span>
          <span><center><button id ='depol' onclick='PolDep()'>Deposit</button></center></span>
    </div>
    <div class="block2">
          <h4><center>Request Loan</center></h4>
          <span><center>Amount Requested : <input type='text' id='AmtReq' value=''></center></span>
          <span><center><button id ='lonreq' onclick='LoanReq()'>Request Loan</button></center></span>
    </div>

    <div class="block2">
          <h4><center>Distribute Loan</center></h4>
          <span><center><button id ='disloan' onclick='disLoan()'>Distribute Loan</button></center></span>
    </div>

    <div class="block3">
          <h4><center>Get Pool Money</center></h4>
          <p id ='getPoolMoney'></p>
          <span><center><button onclick='getPoolMoney()'>Get Pool Money</button></center></span>
    </div>

    <div class="block2">
          <h4><center>Get My Money</center></h4>
          <p id ='getMyMoney'></p>
          <span><center><button  onclick='getMyMoney()'>Get My Balance</button></center></span>
    </div>

    </div>
